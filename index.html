<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOMETRY CALCULATION</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav></nav>

    <main>
<div class="flex mt-10 mx-6">
    <!-- card container -->
<div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
  <!-- triangle -->
    <div class="card card-compact w-96 bg-base-100 shadow-xl">
        <figure><img src="images/triangle.png" alt="Shoes" /></figure>
        <div class="card-body text-center">
          <h2 class="text-center">Triangle</h2>
          <p> Area{A}= 0.5 *B*H</p>
        <div class="flex justify-center items-center gap-3">
          <input id="tri-base" class="bg-gray-300 w-24 p-2 rounded-md" type="text"> <span >cm</span>
          <input id="tri-height" class="bg-gray-300 w-24 p-2 rounded-md" type="text"> <span>cm</span>
        </div>
          <p>Area: <span id="tri-span"></span> cm<sup>2</sup></p>
          <div class="card-actions justify-end">
            <button class="btn w-full btn-primary"  onclick="triangle()">Calculate</button>
          </div>
        </div>
      </div>
      <!-- rectangle -->
    <div class="card card-compact w-96 bg-base-100 shadow-xl">
        <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
        <div class="card-body text-center">
          <h2 class="text-center">Rectangle</h2>
          <p> Area{A}= W * L</p>
        <div class="flex justify-center items-center gap-3">
          <input id="rec-width" class="bg-gray-300 w-24 p-2 rounded-md" type="text"> <span >cm</span>
          <input id="rec-length" class="bg-gray-300 w-24 p-2 rounded-md" type="text"> <span>cm</span>
        </div>
        <p>Area: <span id="rec-span"></span> cm<sup>2</sup></p>
          <div class="card-actions justify-end">
            <button onclick="rectangle()" class="btn w-full btn-primary">Calculate</button>
          </div>
        </div>
      </div>
      <!-- parallelogram -->
    <div class="card card-compact w-96 bg-base-100 shadow-xl">
        <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
        <div class="card-body text-center">
          <h2 class="text-center">Parallelogram</h2>
          <p> Area{A}= B * H</p>
        <div class="flex justify-center items-center gap-3">
          <input id="par-base" class="bg-gray-300 w-24 p-2 rounded-md" type="text"> <span >cm</span>
          <input id="par-height" class="bg-gray-300 w-24 p-2 rounded-md" type="text"> <span>cm</span>
        </div>
        <p>Area: <span id="par-span"></span> cm<sup>2</sup></p>
          <div class="card-actions justify-end">
            <button onclick="parallelogram()" class="btn w-full btn-primary">Calculate</button>
          </div>
        </div>
      </div>
      <!-- rhombus -->
    <div class="card card-compact w-96 bg-base-100 shadow-xl">
        <figure><img src="images/rhombus.png" alt="Shoes" /></figure>
        <div class="card-body text-center">
          <h2 class="text-center">Rhombus</h2>
          <p> Area{A}= 0.5 *d<sub>1</sub>* d <sub>2</sub> </p>
        <div class="flex justify-center items-center gap-3">
          <input class="bg-gray-300 w-24 p-2 rounded-md" type="text"> <span >cm</span>
          <input class="bg-gray-300 w-24 p-2 rounded-md" type="text"> <span>cm</span>
        </div>
        <p>Area: <span></span> cm<sup>2</sup></p>
          <div class="card-actions justify-end">
            <button class="btn w-full btn-primary">Calculate</button>
          </div>
        </div>
      </div>
      <!-- pentagon -->
    <div class="card card-compact w-96 bg-base-100 shadow-xl">
        <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
        <div class="card-body text-center">
          <h2 class="text-center">Pentagon</h2>
          <p> Area{A}= 0.5 *P*B</p>
        <div class="flex justify-center items-center gap-3">
          <input class="bg-gray-300 w-24 p-2 rounded-md" type="text"> <span >cm</span>
          <input class="bg-gray-300 w-24 p-2 rounded-md" type="text"> <span>cm</span>
        </div>
        <p>Area: <span></span> cm<sup>2</sup></p>
          <div class="card-actions justify-end">
            <button class="btn w-full btn-primary">Calculate</button>
          </div>
        </div>
      </div>
      <!-- ellipse -->
    <div class="card card-compact w-96 bg-base-100 shadow-xl">
        <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
        <div class="card-body text-center">
          <h2 class="text-center">Ellipse</h2>
          <p> Area{A}= Ï€ ab</p>
        <div class="flex justify-center items-center gap-3">
          <input class="bg-gray-300 w-24 p-2 rounded-md" type="text"> <span >cm</span>
          <input class="bg-gray-300 w-24 p-2 rounded-md" type="text"> <span>cm</span>
        </div>
        <p>Area: <span ></span> cm<sup>2</sup></p>
          <div class="card-actions justify-end">
            <button class="btn w-full btn-primary">Calculate</button>
          </div>
        </div>
      </div>
    
</div>


<!-- area container -->
<div class="lg:w-96">
<h1 class="text-3xl">Calculate</h1>
</div>
</div>


    </main>

<script src="common.js"></script>
<script src="triangle.js"></script>
<script src="rectangle.js"></script>
<script src="parallelogram.js"></script>
</body>
</html>
